name: Tests
on: [push,pull_request]
jobs:
  rspec-test:
    name: RSpec
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-ruby@v1
        with:
          ruby-version: 2.6.3
      - name: Install dependencies
        run: |
          bundle install
      - name: Run tests
        run: bundler exec rspec
